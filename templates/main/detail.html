{% extends 'layouts/base.html' %}

{% block content %}
    <section class="h_in_works">
        <div class="h_works">
            <h1>
                {{ object.title }}
            </h1>
            <div>
                <div class="boks">
                    <span>{{ object.created_at|date:"Y" }}</span>
                </div>
                <h3>
                    {% for i in object.category.values %}
                        {% if forloop.last %}
                            <h3>{{ i.name }}</h3>
                        {% else %}
                            <h3>{{ i.name }},</h3>
                        {% endif %}
                    {% endfor %}
                </h3>
            </div>
            <p>
                {{ object.body|safe }}
            </p>
        </div>
    </section>
{% endblock %}
